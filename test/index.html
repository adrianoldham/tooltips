<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>index</title>
    <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
    <script type="text/javascript" charset="utf-8" src="../js/tooltips.js"></script>
    <script type="text/javascript" charset="utf-8" src="../js/shadowme.js"></script>

	<style type="text/css" media="screen">
	    html {
            font-size: 100%;
	    }

        body {
	        background-color: #ccc;
	        font-family: Arial, "MS Trebuchet", sans-serif;
            font-size: 0.75em;
            line-height: 1.5;
	    }
	    
	    .t1 {
	        margin: 50px 0;
	    }

        /* @group tooltips */

        .tooltip-container {
	        min-width: 90px;
	        /*max-width: 140px;*/
	        padding: 2px 5px;
	        background-color: #000;
	        border: 1px solid #fff;
	        color: #fff;
	        text-align: left;
	        z-index: 1000;
	        position: relative;
	        overflow: visible;
        }

        .tooltip-container .tooltip-title {
	        font-size: 1.1em;
	        font-weight: bold;
	        margin: 0;
        }

        .tooltip-container .tooltip-image {
	        display: block;
	        margin: 3px 0;
	        padding: 0;
	        background: transparent url(images/spinner-lrg.gif) no-repeat 50% 50%;
        }

        .tooltip-container .tooltip-stem {
	        position: absolute;
	        background: transparent no-repeat;
	        width: 10px;
	        height: 10px;
        }

        /* @group top */

        .tooltip-container.top .tooltip-stem,
        .tooltip-container.topleft .tooltip-stem,
        .tooltip-container.topright .tooltip-stem {
	        background-image: url(images/tooltip-stem-v.png);
	        top: -10px;
        }

        .tooltip-container.top .tooltip-stem {
	        left: 0;
	        width: 100%;
	        background-position: center top;
        }

        .tooltip-container.topleft .tooltip-stem {
	        left: -1px;
	        background-position: left top;
        }

        .tooltip-container.topright .tooltip-stem {
	        right: -1px;
	        background-position: right top;
        }

        /* @end */

        /* @group bottom */

        .tooltip-container.bottom .tooltip-stem,
        .tooltip-container.bottomleft .tooltip-stem,
        .tooltip-container.bottomright .tooltip-stem {
	        background-image: url(images/tooltip-stem-v.png);
	        bottom: -10px;
        }

        .tooltip-container.bottom .tooltip-stem {
	        left: 0;
	        width: 100%;
	        background-position: center bottom;
        }

        .tooltip-container.bottomleft .tooltip-stem {
	        left: -1px;
	        background-position: left bottom;
        }

        .tooltip-container.bottomright .tooltip-stem {
	        right: -1px;
	        background-position: right bottom;
        }

        /* @end */

        /* @group left */

        .tooltip-container.left .tooltip-stem,
        .tooltip-container.lefttop .tooltip-stem,
        .tooltip-container.leftbottom .tooltip-stem {
	        background-image: url(images/tooltip-stem-h.png);
	        left: -10px;
        }

        .tooltip-container.left .tooltip-stem {
	        top: 0;
	        height: 100%;
	        background-position: left center;
        }

        .tooltip-container.lefttop .tooltip-stem {
	        top: -1px;
	        background-position: left top;
        }

        .tooltip-container.leftbottom .tooltip-stem {
	        bottom: -1px;
	        background-position: left bottom;
        }

        /* @end */

        /* @group right */

        .tooltip-container.right .tooltip-stem,
        .tooltip-container.righttop .tooltip-stem,
        .tooltip-container.rightbottom .tooltip-stem {
	        background: url(images/tooltip-stem-h.png);
	        right: -10px;
        }

        .tooltip-container.right .tooltip-stem {
	        top: 0;
	        height: 100%;
	        background-position: right center;
        }

        .tooltip-container.righttop .tooltip-stem {
        	top: -1px;
	        background-position: right top;
        }

        .tooltip-container.rightbottom .tooltip-stem {
	        bottom: -1px;
	        background-position: right bottom;
        }

        /* @end */

        /* @end */
	</style>
</head>

<body>
    <h2>Fixed, with scrolling adjusted positions</h2>
    <div id="t1" style="height: 200px; border: 1px solid black; width: 300px; overflow: scroll">
        <br/>
        <a class="t1" id="rename" href="http://www.google.com" title="Title: Content goes here">Renamed Tooltip #1</a><br/>
        <a class="t1" href="http://www.google.com" title="Title: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">Tooltip #2</a>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <a class="t1" href="http://www.google.com" title="Title: Content goes here">Tooltip #3</a>
        <a class="t1" href="http://www.google.com" title="Title: Content goes here">Tooltip #4</a>
    </div>

    <h2>Non fixed, with target hook "bottomRight" and tip hook "left"</h2>
    <a class="t2" href="http://www.google.com" title="Big image: There's quite a big image that's being loaded below. Please wait till it loads and see how the tooltip resizes!" rel="http://hellodesignhungary.files.wordpress.com/2009/03/imac.jpg">Reall big image</a>    
    <a class="t2" href="http://www.google.com" title="Title: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">Tooltip #2</a>
    <a class="t2" href="http://www.google.com" title="Prototype Logo: Image!" rel="http://www.prototypejs.org/images/logo-home.gif">Image here</a>
    <a class="t2" href="http://www.google.com" title="Title">No content</a>
    
    <script type="text/javascript" charset="utf-8">
        var tooltip1 = new ToolTips("a.t1");
        
        var tooltip2 = new ToolTips("a.t2", {
            fixed: false,
            fade: true,
            hook: { target: "bottomRight", tip: "lefttop" },
            offset: { x: 40, y: 0 }
        });
        
        tooltip2.applyShadow({ imagePath: "../images/imgzoomer/" });
        
        // Test renamed tooltip
        $('rename').title = "Renamed tooltip: Renamed content";
        var anchor = new Element("a", { "class": "t1", "title": "Test add: This has been added with reload", "href": "http://www.google.com", "rel": "http://www.prototypejs.orgimages/logo-home.gif" });
        anchor.innerHTML = "Added Tooltip"
        $("t1").insert(anchor);
        tooltip1.reload(); // Reload
        
        // Returns the tooltip container you can apply ShadowMe to
        tooltip1.getToolTipContainer();
    </script>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>index</title>
    <script type="text/javascript" charset="utf-8" src="../lib/prototype.js"></script>
    <script type="text/javascript" charset="utf-8" src="../lib/scriptaculous.js?load=effects"></script>
    <script type="text/javascript" charset="utf-8" src="../js/tooltips.js"></script>

	<style type="text/css" media="screen">
	    .tooltip-container {
	        background-color: #aaa;
	        font-family: Arial, "MS Trebuchet", sans-serif;
	        border: 2px solid #000;
	        font-size: 11px;
	        width: 200px;
	    }
	    
	    .tooltip-title {
	        background-color: #fff;
	        color: #000;
	        margin: 0;
	        font-size: 1.2em;
	        padding: 5px 10px;
	    }
	    
	    .tooltip-content {
	        padding: 10px;
	    }
	    
	    .tooltip-stem {
	        background-color: #fff;
	        border: 2px solid black;
	        border-bottom: none;
	        width: 10px;
	        height: 10px;
	        position: absolute;
	        left: 94px;
	        top: -12px;
	    }
	    
	    .t1 {
	        margin: 50px 0;
	    }
	    
	    body {
	        margin-left: 100px;
	    }
	</style>
</head>

<body>
    <h2>Fixed, with scrolling adjusted positions</h2>
    <div id="t1" style="height: 200px; border: 1px solid black; width: 300px; overflow: scroll">
        <br/>
        <a class="t1" id="rename" href="http://www.google.com" title="Title: Content goes here">Renamed Tooltip #1</a><br/>
        <a class="t1" href="http://www.google.com" title="Title: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.">Tooltip #2</a>
        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
        <a class="t1" href="http://www.google.com" title="Title: Content goes here">Tooltip #3</a>
        <a class="t1" href="http://www.google.com" title="Title: Content goes here">Tooltip #4</a>
    </div>

    <h2>Non fixed, with target hook "bottomRight" and tip hook "left"</h2>
    <a class="t2" href="http://www.google.com" title="Title: Content goes here">Tooltip #1</a>
    <a class="t2" href="http://www.google.com" title="Title: Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.">Tooltip #2</a>
    <a class="t2" href="http://www.google.com" title="Title: Content goes here">Tooltip #3</a>
    <a class="t2" href="http://www.google.com" title="Title: Content goes here">Tooltip #4</a>
    
    <script type="text/javascript" charset="utf-8">
        var tooltip1 = new ToolTips("a.t1");
        
        var tooltip2 = new ToolTips("a.t2", {
            fixed: false,
            fade: false,
            hook: { target: "bottomRight", tip: "left" },
            offset: { x: 20, y: 0 }
        });
        
        // Test renamed tooltip
        $('rename').title = "Renamed tooltip: Renamed content";
        var anchor = new Element("a", { "class": "t1", "title": "Test add: This has been added with reload", "href": "http://www.google.com" });
        anchor.innerHTML = "Added Tooltip"
        $("t1").insert(anchor);
        tooltip1.reload(); // Reload
        
        // Returns the tooltip container you can apply ShadowMe to
        tooltip1.getToolTipContainer();
    </script>
</body>
</html>
